<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="description"	content="Data Visualisation Exercise 2"/>
	<meta name="author"			  content="Gagan"/>
	<title>2.2</title>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>The D3 journey starts here....</h1>
    <script>
        var w = 500;
        var h = 50 ;

        var dataset = [14, 5, 26, 23, 9];

        var svg  = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);



        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * (w / dataset.length);
            })
            .attr("y", function(d){
                return h-d*4;
            })
            .attr("width", function(d){
                return (w/dataset.length) -2;
            })
            .attr("height", function(d){
                return d*4;
            })
            .attr("fill", "teal");

    </script>



<footer style="color:gray">COS30045 Data Visualisation<br>
    Gagan</footer>



</body>
</html>
