<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="description"	content="Data Visualisation Exercise 2"/>
	<meta name="keywords"		  content="HTML, CSS"/>
	<meta name="author"			  content="Gagan"/>
	<title>Task 2.3</title>
        <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
        </head>
        <body>
<script type="text/javascript">
        var dataset = [ [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                        [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]];
        var w = 500;
        var h = 100;

        var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

        svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d) { return d[0];
                })
                .attr("cy", function(d) {
                        return d[1]; })
                .attr("r", function(d) {
                        return Math.sqrt(h - d[1]);
                });

        svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d){
                        return d[0]+", "+d[1];
                })
                .attr("x", function(d) {
                return d[0] + Math.sqrt(h - d[1]) + 1; // Adjusted x-position for text
                   })
                  .attr("y", function(d) {
                return d[1] + 3; // Adjusted y-position for text
                  })
                 .attr("font-family", "sans-serif")
                 .attr("font-size", "11px")
                 .attr("fill", "black"); // Text color
            </script>
        </body>
</html>
